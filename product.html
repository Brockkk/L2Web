    <script>
    function calculate(){
        var data = document.getElementById("sizeData").value;
        if(data < 54){
            document.getElementById("answer").innerHTML = 'Your Size is too small';    
        }
        else if(data < 55){
            document.getElementById("answer").innerHTML = 'Your Size is Small';    
        }
        else if(data < 56.8){
            document.getElementById("answer").innerHTML = 'Your Size is Medium';    
        }
        else if(data < 58.7){
            document.getElementById("answer").innerHTML = 'Your Size is Large';    
        }
        else {
            document.getElementById("answer").innerHTML = 'Your Size is too generous'
        }
    }
    </script>
